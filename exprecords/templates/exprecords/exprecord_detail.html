{% extends "exprecords/base.html" %}
{% block content %}
	
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ object.contributor.profile.image.url }}">
			<div class="media-body">
				<div class="article-metadata">
				  	<a class="mr-2" href="{% url 'user-exprecord' object.contributor.username %}">{{ object.contributor }}</a>
				  	<small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
				  	{% if object.contributor == user %}
				  	<div>
				  		<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'exprecord-update' object.id %}">Update</a>
				  		<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'exprecord-delete' object.id %}">Delete</a>
				  	</div>
				  	{% endif %}
				</div>
				<h2 class="article-title" href="#">{{ object.item }}</h2>
				<p class="article-content">{{ object.description }}</p>
			</div>
		</article>
	
{% endblock content %}
